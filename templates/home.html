{% extends "base.html" %}
{% load static %}
{% block body %}

{% block style %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #ffeb3b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .welcome-section {
    text-align: center;
    padding: 50px;
    background-color: #ff9800;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
  }
  .welcome-section h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ffffff;
  }
  .welcome-section p {
    font-size: 1.2em;
    color: #ffffff;
    margin-bottom: 30px;
  }
  .welcome-section img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
  }
  .welcome-section .btn-good-to-go {
    background-color: #4caf50;
    color: #ffffff;
    font-size: 1.2em;
    padding: 10px 30px;
    border-radius: 30px;
    text-transform: uppercase;
    border: none;
  }
  .welcome-section .btn-good-to-go:hover {
    background-color: #66bb6a;
  }
</style>
{% endblock %}


  <!-- Welcome Section -->
  <div class="welcome-section">
    <h1>Welcome to Our Grocery Store!</h1>
    <p>Your one-stop shop for fresh produce, quality dairy, and more.</p>
    <img src="{% static 'img/grocery_back_home.jpg' %}" alt="Grocery Store Image">
    <br>
    <a href="{% url 'grocery' %}" class="btn btn-good-to-go">Good to Go</a>
  </div>



{% endblock %}
